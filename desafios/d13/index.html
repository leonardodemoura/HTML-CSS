<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Netflix Clone</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Início</a></li>
				<li><a href="#">Séries</a></li>
				<li><a href="#">Filmes</a></li>
				<li><a href="#">Minha Lista</a></li>
			</ul>
			<div class="search-box">
				<input type="text" placeholder="Busque aqui...">
				<button>Buscar</button>
			</div>
		</nav>
		<div class="hero">
			<h1>Filmes e séries ilimitados e muito mais.</h1>
			<p>Assista quando quiser, onde quiser. Cancelar a qualquer momento.</p>
			<button>Experimente Grátis por 30 dias</button>
		</div>
	</header>
	<main>
		<section class="cards">
			<h2>Séries</h2>
			<div class="card">
				<img src="https://picsum.photos/id/1018/400/200" alt="Série 1">
				<h3>Série 1</h3>
			</div>
			<div class="card">
				<img src="https://picsum.photos/id/102/400/200" alt="Série 2">
				<h3>Série 2</h3>
			</div>
			<div class="card">
				<img src="https://picsum.photos/id/1006/400/200" alt="Série 3">
				<h3>Série 3</h3>
			</div>
		</section>
		<section class="cards">
			<h2>Filmes</h2>
			<div class="card">
				<img src="https://picsum.photos/id/1037/400/200" alt="Filme 1">
				<h3>Filme 1</h3>
			</div>
			<div class="card">
				<img src="https://picsum.photos/id/1041/400/200" alt="Filme 2">
				<h3>Filme 2</h3>
			</div>
			<div class="card">
				<img src="https://picsum.photos/id/1062/400/200" alt="Filme 3">
				<h3>Filme 3</h3>
			</div>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Netflix Clone</p>
	</footer>
</body>
</html>
